{% extends "base.html" %}

{% block content %}

<div class="row">
  <div class="col">
    <h6>Target</h6>
    <h2 class="monospace-output" id="result-target"><span>{{target}}</span></h2>
  </div>
</div>
<div class="row">
  <div class="col">
    <h6>Current</h6>
    <h2 class="monospace-output" id="result-output"><span id='output'></span></h2>
  </div>
</div>
<div class="row">
  <div class="col">
    <h6>Generations: <span id='counter'></span></h6>
    <!-- <h5 class="monospace-output"><span id='counter'></span></h5> -->
  </div>
</div>










<script>

var output = {{output|tojson|safe}}
var el = document.getElementById('output')
var counter = document.getElementById('counter')
var i = 0

function writeOutput() {
  el.textContent = output[i]
  counter.textContent = i
  i++
  if (i < output.length) {
    setTimeout(writeOutput, 10)
  }
}

writeOutput()

</script>

{% endblock %}
